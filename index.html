    opacity: 0;
    position: absolute;

	border-color: #AAAAAA transparent;
}

}

    height: 100%;
    border-radius: 4px;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;  
	position: relative;
	width: 0;    
}	

.meterbar1 .striped {	
	background: -webkit-repeating-linear-gradient(45deg, #009900, #009900 10px, #000000 10px, #000000 20px);
	background: repeating-linear-gradient(45deg, #009900, #009900 10px, #000000 10px, #000000 20px);
}

.ad {
    background-size: 30px 30px;
	-webkit-background-size: 30px 30px;	
	background-image: -webkit-linear-gradient(135deg, rgba(255, 255, 255, .3) 25%, transparent 25%,
                        transparent 50%, rgba(255, 255, 255, .3) 50%, rgba(255, 255, 255, .3) 75%,
                        transparent 75%, transparent);						
    background-image: linear-gradient(135deg, rgba(255, 255, 255, .3) 25%, transparent 25%,
                        transparent 50%, rgba(255, 255, 255, .3) 50%, rgba(255, 255, 255, .3) 75%,
                        transparent 75%, transparent); 							
    -webkit-animation: animate 3s linear infinite;  	
    animation: animate 3s linear infinite; 	
}
@-webkit-keyframes animate {
    0% {background-position: 0 0;} 100% {background-position: 60px 0;}
}
@keyframes animate {
    0% {background-position: 0 0;} 100% {background-position: 60px 0;}
}

.glow {
    box-shadow: 0 5px 5px rgba(255, 255, 255, .7) inset, 0 -5px 5px rgba(255, 255, 255, .7) inset;       
	-webkit-animation: animate-glow 1s ease-out infinite;
	animation: animate-glow 1s ease-out infinite;	
}
@keyframes animate-glow {
	0% { box-shadow: 0 5px 5px rgba(255, 255, 255, .7) inset, 0 -5px 5px rgba(255, 255, 255, .7) inset;} 
	50% { box-shadow: 0 5px 5px rgba(255, 255, 255, .3) inset, 0 -5px 5px rgba(255, 255, 255, .3) inset;} 
	100% { box-shadow: 0 5px 5px rgba(255, 255, 255, .7) inset, 0 -5px 5px rgba(255, 255, 255, .7) inset;}
}

	0% { box-shadow: 0 5px 5px rgba(255, 255, 255, .7) inset, 0 -5px 5px rgba(255, 255, 255, .7) inset;} 
	50% { box-shadow: 0 5px 5px rgba(255, 255, 255, .3) inset, 0 -5px 5px rgba(255, 255, 255, .3) inset;} 
	100% { box-shadow: 0 5px 5px rgba(255, 255, 255, .7) inset, 0 -5px 5px rgba(255, 255, 255, .7) inset;}
}
 
.shine {
    position: relative;
}
.shine::after {
    content: '';
    opacity: 0;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: #fff;
    border-radius: 3px;
	-webkit-animation: animate-shine 2s ease-out infinite;
    animation: animate-shine 2s ease-out infinite;   	
}
@-webkit-keyframes animate-shine {
    0% {opacity: 0; width: 0;}
    50% {opacity: .5;}
    100% {opacity: 0; width: 95%;}
}
@keyframes animate-shine {
    0% {opacity: 0; width: 0;}
    50% {opacity: .5;}
    100% {opacity: 0; width: 95%;}
}

	}
}

<script>
	$('.meterbar1 div').css({'background-color':'#25E8CD'});
	
	var meterHeight = $('.meterbar1').height() + 5;		
	if('bottom' == 'bottom'){
		$('.progress-bar-tooltipbar1').css({'top': meterHeight});
		$('#arrowbar1').removeClass('arrowTopbar1');
		$('#arrowbar1').addClass('arrowBottombar1');
		$('.arrowBottombar1').css('top','10px');
	}		
	if('default' == 'rotate'){
		$('.meterbar1 div').addClass('animate');
	}	
	
	$(function() {   
		var $meters = $(".meterbar1 div");   
		function loadBars() {
			$meters.each(function() {
				var $el = $(this);	
				if($el.attr('completed') != '1'){
					$el.attr('completed', '1');							
					$el.animate({'width': $el.attr("progress-animation")}, 1000);
					$el.find(".progress-bar-tooltipbar1").animate({"opacity": 1}, 1000);	
					$el.find("#arrowbar1").animate({"opacity": 1}, 1000);	
				}
			});
		}
			
		if('true' == 'true'){
			$meters.waypoint(function(direction, e){									
				if(direction == 'down'){
					loadBars();
				}
			}, {offset: '100%'});			
		}
		
		if('true' == 'false'){
			$(document).ready(function(){
				loadBars();
			});
		}
	});
</script>

<script type="text/javascript">
$(function() {
    $('.u4079').easyPieChart({
        barColor:'#25E8CD',
        trackColor:'#F2F3F3',
        scaleColor: false,
        lineCap:'square',
        lineWidth: 15,
        size: 180,
        animate: 1100,
        onStep: function(from, to, percent) {
				$(this.el).find('.chart2').text(Math.round(percent));
			}
    });
});
</script>

        size: 180,
        animate: 1100,
        onStep: function(from, to, percent) {
				$(this.el).find('.chart1').text(Math.round(percent));
			}
    });
});
</script>
