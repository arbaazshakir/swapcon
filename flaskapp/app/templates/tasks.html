<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.first_name }}!</h1>
    {% if not user.tasks %}
    	<p>You don't have any contacts yet. Add some!</p>
    {% endif %}
    {% for task in tasks %}
    	<p>
    	{{task.__repr__()|safe}}
    	</p>
    	<br>-----<br>
    {% endfor %}
    <br>-----<br>
    <a href="add_task">Add Task</a>
{% endblock %}
